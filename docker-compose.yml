# TIDE v2 - FastAPI + HTMX + Tailwind
# Production Docker Compose
#
# Quick start:  docker compose up -d
# With rebuild: docker compose up -d --build

name: tide

services:
  # ── FastAPI Application ──────────────────────────────────────────
  tide-app:
    image: 047741/tide-core:${TIDE_VERSION}
    build:
      context: .
      dockerfile: dockerfile
      target: production
    container_name: tide-app
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - DB_PATH=/app/data/tide.duckdb
      - TRIGGER_DIR=/app/data/triggers
      - VALIDATION_FILE=/app/data/checkedRule.json
    volumes:
      # ── Application Data ─────────────────────────────────────────
      # DuckDB database, triggers, validation files.
      - ./data:/app/data
      - ${RULE_LOG_PATH:-./data/log/rules}:/app/data/log/rules

      # ── CA Certificates ──────────────────────────────────────────
      # Mount your organisation's CA certs here so the app can trust
      # internal HTTPS services (Keycloak, Elastic, OpenCTI, etc.).
      #
      # Mount each .crt file to /usr/local/share/ca-certificates/.
      # The entrypoint runs 'update-ca-certificates' at startup to
      # install them into the system trust store.  Every tool inside
      # the container (Python, curl, etc.) then trusts them.
      #
      # Standalone / IPA example:
      #   - /etc/ipa/ca.crt:/usr/local/share/ca-certificates/ipa-ca.crt:ro
      #   - /etc/ipa/vdi-ca.crt:/usr/local/share/ca-certificates/vdi-ca.crt:ro
      #
      # Development (self-signed) example:
      #   - ./certs/ca.crt:/usr/local/share/ca-certificates/tide-ca.crt:ro
      - ./certs/ca.crt:/usr/local/share/ca-certificates/tide-ca.crt:ro
    expose:
      - "8000"
    networks:
      - tide-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ── Nginx Reverse Proxy ──────────────────────────────────────────
  tide-nginx:
    image: nginx:alpine
    container_name: tide-nginx
    ports:
      - "8501:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./app/static:/app/static:ro

      # ── TLS Certificates for HTTPS frontend ──────────────────────
      # Nginx expects server.crt and server.key at /etc/nginx/certs/.
      # Mount your server certificate and private key here.
      #
      # Standalone example (certs issued by corporate CA):
      #   - /etc/ssl/certs/tide.crt:/etc/nginx/certs/server.crt:ro
      #   - /etc/ssl/private/tide.key:/etc/nginx/certs/server.key:ro
      #
      # Development example (self-signed in ./certs/):
      - ./certs/server.crt:/etc/nginx/certs/server.crt:ro
      - ./certs/server.key:/etc/nginx/certs/server.key:ro
    networks:
      - tide-network
    depends_on:
      tide-app:
        condition: service_healthy
    restart: unless-stopped

networks:
  tide-network:
    driver: bridge
