<!--
Collapsible Sidebar Component with SVG Icons
Icons use currentColor so they inherit text color from CSS
-->
<aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <img src="/static/icons/tide.png?v={{ cache_bust }}" alt="TIDE" class="sidebar-logo">
        <span class="sidebar-title">TIDE</span>
    </div>
    
    <nav class="sidebar-nav">
        <a href="/" class="nav-item {% if active_page == 'home' %}active{% endif %}" data-tooltip="Home">
            <svg class="nav-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            <span class="nav-label">Home</span>
        </a>
        
        <a href="/dashboard" class="nav-item {% if active_page == 'dashboard' %}active{% endif %}" data-tooltip="Dashboard">
            <svg class="nav-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/>
            </svg>
            <span class="nav-label">Dashboard</span>
        </a>
        
        <a href="/rules" class="nav-item {% if active_page == 'rules' %}active{% endif %}" data-tooltip="Rule Health">
            <svg class="nav-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"/><path d="m9 12 2 2 4-4"/>
            </svg>
            <span class="nav-label">Rule Health</span>
        </a>
        
        <a href="/promotion" class="nav-item {% if active_page == 'promotion' %}active{% endif %}" data-tooltip="Promotion">
            <svg class="nav-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/><path d="m16 12-4-4-4 4"/><path d="M12 16V8"/>
            </svg>
            <span class="nav-label">Promotion</span>
        </a>
        
        <a href="/threats" class="nav-item {% if active_page == 'threats' %}active{% endif %}" data-tooltip="Threats">
            <svg class="nav-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/>
            </svg>
            <span class="nav-label">Threats</span>
        </a>
        
        <a href="/heatmap" class="nav-item {% if active_page == 'heatmap' %}active{% endif %}" data-tooltip="Heatmap">
            <svg class="nav-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M3 15h18"/><path d="M9 3v18"/><path d="M15 3v18"/>
            </svg>
            <span class="nav-label">Heatmap</span>
        </a>
        
        <a href="/sigma" class="nav-item {% if active_page == 'sigma' %}active{% endif %}" data-tooltip="Sigma">
            <svg class="nav-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 7V4H6l6 8-6 8h12v-3"/>
            </svg>
            <span class="nav-label">Sigma</span>
        </a>
    </nav>
    
    <div class="sidebar-footer">
        <a href="/settings" class="nav-item {% if active_page == 'settings' %}active{% endif %}" data-tooltip="Settings">
            <svg class="nav-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/>
            </svg>
            <span class="nav-label">Settings</span>
        </a>
        
        {% if user %}
        <div class="user-menu-container">
            <button class="nav-item user-info" data-tooltip="{{ user.username or 'Guest' }}" onclick="toggleUserMenu(event)">
                <span class="user-avatar">{{ user.username[0] | upper if user.username else '?' }}</span>
                <span class="nav-label user-name">{{ user.username or 'Guest' }}</span>
            </button>
            
            <!-- User Menu Dropdown -->
            <div class="user-menu" id="user-menu">
                <button class="user-menu-item" onclick="toggleTheme()">
                    <svg viewBox="0 0 24 24" id="theme-icon"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
                    <span id="theme-label">Dark Mode</span>
                </button>
                <div class="user-menu-divider"></div>
                <a href="/logout" class="user-menu-item" hx-boost="false">
                    <svg viewBox="0 0 24 24"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
                    Log Out
                </a>
            </div>
        </div>
        {% else %}
        <a href="/login" class="nav-item" data-tooltip="Sign In">
            <svg class="nav-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" x2="3" y1="12" y2="12"/>
            </svg>
            <span class="nav-label">Sign In</span>
        </a>
        {% endif %}
        
        <!-- Sidebar Expand/Collapse Toggle -->
        <button class="nav-item sidebar-toggle" id="sidebar-toggle" data-tooltip="Expand" onclick="toggleSidebar()">
            <svg class="nav-icon-svg toggle-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m9 18 6-6-6-6"/>
            </svg>
            <span class="nav-label">Expand</span>
        </button>
    </div>
</aside>
